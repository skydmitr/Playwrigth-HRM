name: e2eTest

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          check-latest: true

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests
        id: test
        continue-on-error: true
        run: |
          PLAYWRIGHT_JSON_OUTPUT_NAME=test-results.json \
          npx playwright test --reporter=list,json
          ls -la

      - name: Parse Playwright results
        id: results
        if: always()
        run: |
          PASSED=$(jq -r '.stats.expected // 0' test-results.json)
          FAILED=$(jq -r '.stats.unexpected // 0' test-results.json)
          SKIPPED=$(jq -r '.stats.skipped // 0' test-results.json)
          FLAKY=$(jq -r '.stats.flaky // 0' test-results.json)

          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
          echo "flaky=$FLAKY" >> $GITHUB_OUTPUT

      - name: Generate Allure report
        if: always()
        run: |
          npx allure-playwright generate test-results.json -o allure-report --clean 

      - name: Upload Allure report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 7

