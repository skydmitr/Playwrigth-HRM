name: e2eTest

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: test
        continue-on-error: true
        env:
          CI: true
        run: |
          echo "â–¶ï¸ Running Playwright tests"
          npx playwright test 
          echo "ğŸ“‚ Files after test run:"
          ls -la

      - name: Parse Playwright JSON results
        id: results
        if: always()
        run: |
          if [ ! -f test-results.json ]; then
            echo "âŒ test-results.json not found"
            echo "passed=0" >> $GITHUB_OUTPUT
            echo "failed=0" >> $GITHUB_OUTPUT
            echo "skipped=0" >> $GITHUB_OUTPUT
            exit 0
          fi

          PASSED=$(jq -r '.stats.expected // 0' test-results.json)
          FAILED=$(jq -r '.stats.unexpected // 0' test-results.json)
          SKIPPED=$(jq -r '.stats.skipped // 0' test-results.json)
      
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
          
          
      - name: Upload test-results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.json
          retention-days: 7

      - name: Send Telegram Notification ğŸ‰
        if: always()
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          format: markdown
          message: |
            ğŸš€ *Playwright E2E Tests*

            ğŸ“¦ *ĞŸÑ€Ğ¾ĞµĞºÑ‚:* `${{ github.event.repository.name }}`
            ğŸ”§ *Ğ‘Ñ€Ğ°Ğ½Ñ‡:* `${{ github.ref_name }}`
            ğŸ‘¤ *ĞĞ²Ñ‚Ğ¾Ñ€:* `${{ github.actor }}`
            ğŸ“… *ĞšĞ¾Ğ¼Ğ¼Ğ¸Ñ‚:* `${{ github.sha }}`

            ğŸ“Š *Ğ ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ñ‹:*
            âœ… Passed: `${{ steps.results.outputs.passed }}`
            âŒ Failed: `${{ steps.results.outputs.failed }}`
            â­ï¸ Skipped: `${{ steps.results.outputs.skipped }}`

            ğŸ”— [View in GitHub](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
