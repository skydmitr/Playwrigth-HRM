name: e2eTest

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          check-latest: true

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests
        id: test
        continue-on-error: true
        run: |
          npx playwright test --reporter=json > test-results.json
          
      - name: Parse Playwright results
        id: results
        if: always()
        run: |
            PASSED=$(jq '[.. | objects | select(.status? == "passed")] | length' test-results.json)
            FAILED=$(jq '[.. | objects | select(.status? == "failed")] | length' test-results.json)
            SKIPPED=$(jq '[.. | objects | select(.status? == "skipped")] | length' test-results.json)
            
            echo "passed=$PASSED" >> $GITHUB_OUTPUT
            echo "failed=$FAILED" >> $GITHUB_OUTPUT
            echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT

